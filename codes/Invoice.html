  <button class="checkout-button" onclick="exit()">Exit</button>
</center>

<script>
  // Function to get URL parameters
  function getURLParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Populate the invoice with the values from the URL
  document.getElementById('productName').innerText = getURLParameter('productName') || 'Sample Product';
  document.getElementById('quantity').innerText = getURLParameter('quantity') || '1';
  document.getElementById('subtotal').innerText = getURLParameter('subtotal') || '100.00';
  document.getElementById('totalDiscount').innerText = getURLParameter('discount') || '10.00';
  document.getElementById('totalTax').innerText = getURLParameter('tax') || '5.00';
  document.getElementById('total').innerText = getURLParameter('total') || '95.00';

  // Cancel function
  function cancel() {
    alert("Your cart has been cleared.");
    window.location.href = "Shop.html";
  }

  // Exit function
  function exit() {
    window.location.href = "Members Area.html";
  }
</script>
